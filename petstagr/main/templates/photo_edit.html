{% extends 'base/base.html' %}
{% block page_content %}
    <div class="container mb-5 ">
        <h1 class="text-center">Edit Pet Photo</h1>
        <img src="{{ pet_photo.photo.url }}"
             class="w-50 rounded mx-auto d-block" alt="Photo description">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" action="{% url 'edit photo' pet_photo.pk %}">

                    <!-- Form for Editing a Photo -->
                    {% csrf_token %}
                    {{ form }}

                    <button type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
