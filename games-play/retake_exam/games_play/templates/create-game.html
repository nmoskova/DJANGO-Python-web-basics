{% extends 'base/base.html' %}
{% block page_content %}
    <!-- create game section -->
    <section id="create-page" class="auth">
        <!-- create game form -->
        <form method="POST" action="{% url 'create game' %}" id="create" enctype="multipart/form-data">
            <div class="container">
                <!-- create game paragraph -->
                <h1>Create Game</h1>

                {% csrf_token %}
                {{ form }}

                <!-- create game button -->
                <input type="submit"  class="btn submit" value="Create Game">
            </div>
        </form>
    </section>
{% endblock %}
