{% extends 'base/base.html' %}
{% block page_content %}

    <!-- edit profile section -->
    <section id="register-page" class="content auth">
        <!-- edit profile form -->
        <form method="POST" action="{% url 'edit profile' %}" enctype="multipart/form-data" id="register">
            <div class="container">
                <!-- Edit Profile paragraph -->
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ form }}
                <!-- edit profile button -->
                <input type="submit" class="btn submit"  value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
