{% extends 'base/base.html' %}
{% block page_content %}

<section id="create-page" class="auth">
    <div class="container">
        <h1>Are you sure you want to delete your profile?</h1>

        <!-- delete profile form -->
        <form method="POST" action="{% url 'delete profile' %}" id='delete'>
            {% csrf_token %}
            {{ form }}
            <!-- confirm button -->
            <input type="submit" class="btn submit"  value="Delete">
        </form>
        <!-- end delete profile form -->

    </div>
</section>

{% endblock %}
