{% extends 'base/base.html' %}
{% block page_content %}
    <!-- edit game form -->

        <form method="POST" action="{% url 'delete game' game.pk %}" id="delete">
            <div class="container">
                <h1>Delete Game</h1>

                {% csrf_token %}
                {{ form }}

                <input type="submit" class="btn submit"  value="Delete Game">
            </div>
        </form>
    </section>
{% endblock %}
