{% extends 'base/base.html' %}
{% block page_content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form method="POST" action="{% url 'create profile' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {% csrf_token %}
                {{ form }}

                <input type="submit" class="btn submit"  value="Create Profile">
            </div>
        </form>
    </section>

{% endblock %}
